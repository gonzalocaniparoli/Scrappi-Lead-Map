<!DOCTYPE html>
<html>
<head>
    <title>scRappi BI - Mapa Pro Hunting</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        #map { height: 100vh; width: 100%; background: #f0f2f5; }
        body { margin: 0; font-family: 'Inter', sans-serif; }
        
        .legend { 
            background: rgba(255, 255, 255, 0.9); padding: 12px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); font-size: 13px; line-height: 1.5;
            backdrop-filter: blur(5px); border: 1px solid #e2e8f0;
        }
        
        .popup-card { padding: 5px; min-width: 220px; }
        .popup-card b { color: #1e293b; font-size: 15px; display: block; margin-bottom: 5px; }
        .popup-card p { margin: 4px 0; color: #64748b; font-size: 12px; }
        
        .btn-wa { 
            display: inline-block; background: #25d366; color: white !important; 
            padding: 8px 12px; border-radius: 8px; text-decoration: none; 
            font-weight: bold; margin-top: 10px; font-size: 12px; text-align: center; width: 100%;
            box-sizing: border-box;
        }
        
        .badge { 
            background: #f1f5f9; padding: 2px 6px; border-radius: 4px; 
            font-size: 10px; color: #475569; font-weight: bold;
        }
        
        .dot { height: 10px; width: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        
        #catFilter { 
            width: 100%; padding: 6px; margin-top: 8px; border-radius: 6px; 
            border: 1px solid #cbd5e1; font-size: 12px; 
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="mapa_leads.js"></script>

    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        const heatLayer = L.heatLayer([], { radius: 25, blur: 15 }).addTo(map);
        
        const sleep = ms => new Promise(res => setTimeout(res, ms));

        function getGeoContext(url) {
            if (url.includes(".com.ar")) return ", Argentina";
            if (url.includes(".com.uy")) return ", Uruguay";
            if (url.includes("didiglobal.com/co")) return ", Colombia";
            return "";
        }

        // 1. Normalizar n√∫mero de WhatsApp
        function getWaLink(phone) {
            if (!phone) return null;
            let clean = phone.replace(/\D/g, ''); // Solo n√∫meros
            if (clean.length < 8) return null;
            return `https://wa.me/${clean}`;
        }

        function createMarker(lat, lng, shop) {
            const rating = parseFloat(shop.RATING || 0);
            const color = rating >= 4.5 ? '#22c55e' : rating >= 4.0 ? '#eab308' : '#ef4444';
            const waLink = getWaLink(shop.PHONE);
            
            const marker = L.circleMarker([lat, lng], {
                radius: 8, fillColor: color, color: "#fff", weight: 2, fillOpacity: 0.8
            });

            let popupContent = `
                <div class="popup-card">
                    <b>${shop.NAME}</b>
                    <span class="badge">${shop.CATEGORIES || 'Sin Rubro'}</span>
                    <p>üìç ${shop.ADDRESS}</p>
                    <p>‚≠ê Rating: <b>${rating}</b></p>
                    ${waLink ? `<a href="${waLink}" target="_blank" class="btn-wa">üì± Enviar WhatsApp</a>` : '<p style="color:#ef4444; font-size:10px;">‚ùå Sin tel√©fono detectado</p>'}
                    <a href="${shop.URL}" target="_blank" style="display:block; text-align:center; font-size:11px; margin-top:8px; color:#6366f1;">Ver en Tienda</a>
                </div>
            `;

            return marker.bindPopup(popupContent);
        }

        async function render(selectedCat = "all") {
            // Limpiar marcadores
            map.eachLayer(layer => { if (layer instanceof L.CircleMarker) map.removeLayer(layer); });
            heatLayer.setLatLngs([]);

            if (typeof window.SCRAPED_LEADS === 'undefined') return;

            let firstPoint = false;
            let heatData = [];

            // Procesar leads
            for (const shop of window.SCRAPED_LEADS) {
                // Filtro de categor√≠as
                const shopCats = shop.CATEGORIES ? shop.CATEGORIES.toLowerCase() : "";
                if (selectedCat !== "all" && !shopCats.includes(selectedCat.toLowerCase())) continue;

                let lat = parseFloat(shop.LAT);
                let lng = parseFloat(shop.LNG);

                // CASO A: Coordenadas directas
                if (!isNaN(lat) && !isNaN(lng)) {
                    if (!firstPoint) { map.setView([lat, lng], 14); firstPoint = true; }
                    createMarker(lat, lng, shop).addTo(map);
                    heatData.push([lat, lng, 0.5]);
                } 
                // CASO B: Direcci√≥n (DiDi)
                else if (shop.ADDRESS && shop.ADDRESS.length > 3) {
                    const context = getGeoContext(shop.URL);
                    const query = encodeURIComponent(shop.ADDRESS + context);
                    try {
                        const resp = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=1`);
                        const data = await resp.json();
                        if (data && data.length > 0) {
                            const fLat = parseFloat(data[0].lat);
                            const fLng = parseFloat(data[0].lon);
                            if (!firstPoint) { map.setView([fLat, fLng], 14); firstPoint = true; }
                            createMarker(fLat, fLng, shop).addTo(map);
                            heatLayer.addLatLng([fLat, fLng, 0.5]);
                        }
                        await sleep(1000);
                    } catch (e) { console.error("Error ubicando tienda"); }
                }
            }
            heatLayer.setLatLngs(heatData);
        }

        // 2. Control de Filtro de Rubro
        const filterControl = L.control({ position: 'topright' });
        filterControl.onAdd = function() {
            const div = L.DomUtil.create('div', 'legend');
            let cats = new Set();
            window.SCRAPED_LEADS.forEach(s => {
                if (s.CATEGORIES) s.CATEGORIES.split(',').forEach(c => cats.add(c.trim()));
            });
            
            let html = '<b>Filtrar por Rubro</b><select id="catFilter"><option value="all">Todos los rubros</option>';
            Array.from(cats).sort().forEach(c => { html += `<option value="${c}">${c}</option>`; });
            html += '</select>';
            
            div.innerHTML = html;
            div.onchange = (e) => render(e.target.value);
            return div;
        };

        if (window.SCRAPED_LEADS) {
            render();
            filterControl.addTo(map);
        }

        // Leyenda de Rating
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = () => {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `<b>Rating scRappi</b><br>
                <span class="dot" style="background:#22c55e"></span> 4.5+ (Excelente)<br>
                <span class="dot" style="background:#eab308"></span> 4.0+ (Normal)<br>
                <span class="dot" style="background:#ef4444"></span> < 4.0 (Bajo)`;
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
